# Ring the bell if any background window rang a bell
# set -g bell-action any

# Default termtype. If the rcfile sets $TERM, that overrides this value.
set -g utf8
set-window-option -g utf8 on

# Screen like binding
unbind C-b
set -g prefix C-a
bind a send-prefix

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Keep your finger on ctrl, or don't
bind-key ^D detach-client
bind-key ^a next-window

# Create splits and vertical splits
bind-key v split-window -h -c '#{pane_current_path}'
bind-key ^V split-window -h -c '#{pane_current_path}'
bind-key s split-window -c '#{pane_current_path}'
bind-key ^S split-window -c '#{pane_current_path}'

bind-key ^c new-window -c '#{pane_current_path}'

bind ^t swap-window -t 1

# Pane resize in all four directions using vi bindings.
# Can use these raw but I map them to shift-ctrl-<h,j,k,l> in iTerm.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind C-n next-window
bind C-p previous-window
bind C-l last-window
bind C-s choose-session

set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# set first window to index 1 (not 0) to map more to the keyboard layout...
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Patch for OS X pbpaste and pbcopy under tmux.
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# No escape time for vi mode
set -sg escape-time 0


set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name, active(or not)

setw -g mode-mouse on
set-option -g mouse-select-pane on

set-window-option -g mode-mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
setw -g mode-mouse on

# Screen like binding for last window
unbind l
bind C-a last-window

# Bigger history
set -g history-limit 10000

set-window-option -g automatic-rename off

# ----------------------
# Status Bar
# -----------------------
set-option -g status on    # turn the status bar on
set -g status-utf8 on      # set utf-8 for the status bar
set -g status-interval 1   # set update frequencey (default 15 seconds)
set -g status-justify left

set-option -g message-bg blue #base02
set-option -g message-fg black #orange

 # set color for status bar
set-option -g status-bg colour255 #base02
set-option -g status-fg brightblue #yellow
set-option -g status-attr dim 

# set window list colors - red for active and cyan for inactive
set-window-option -g automatic-rename on

set-window-option -g window-status-current-format "#[fg=colour22 bg=colour148]  #W  "
set-window-option -g window-status-format "#[fg=colour236 bg=colour255]  #W  "

# show host name and IP address on left side of status bar
set -g status-left-length 60
set -g status-left "#(~/.yadr/bin/setup_status_bar.sh left)"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 90
set -g status-right "#(~/.yadr/bin/setup_status_bar.sh right)"

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Local config
if-shell "[ -f ~/.tmux.conf.user ]" 'source ~/.tmux.conf.user'
